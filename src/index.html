<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <label for="surname">Surname:</label>
        <input
          type="text"
          name="surname"
          id="surname"
          autocomplete="off"
          class="form-input"
        >
        <br>
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          class="form-input"
        >
        <br>
        <label for="age">How old are You?</label>
        <input
          type="number"
          name="age"
          value="12"
          id="age"
          min="0"
          max="200"
          minlength="1"
          maxlength="3"
          class="form-input"
        >
        <br>
        <label for="birthday">Full date of birth:</label>
        <input
          type="date"
          name="birthday"
          id="birthday"
          class="form-input"
        >
        <br>
        <label for="agree">I accept the term of the agreement</label>
        <input
          type="checkbox"
          name="agreement-terms"
          id="agree"
          class="last"
        >
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <label for="email" required>E-mail:</label>
        <input
          type="email"
          name="email"
          placeholder="email@example.com"
          id="email"
          multiple
          class="form-input"
        >
        <br>
        <label for="pass">Password:</label>
        <input
          type="password"
          name="pass"
          id="pass"
          class="last"
        >
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <label for="cats0">Do you love cats?</label>
        <input
          type="radio"
          name="cats"
          value="yes"
          id="cats1"
          class="form-input"
        >
        Yes
        <input
          type="radio"
          name="cats"
          value="no"
          id="cats0"
          class="form-input"
        >
        No
        <br>
        <label for="color">What is your favorite color?</label>
        <input
          type="color"
          name="color"
          id="color"
          class ="pixel-perfect form-input"
        >
        <br>
        <label for="bedtime">What time do you go to bed?</label>
        <input
          type="time"
          name="bedtime"
          id="bedtime"
          step="2"
          class="form-input"
        >
        <br>
        <div class="field-container">
          <label for="car">What are your favorite brand of cars?</label>
          <select
            name="car-brand"
            id="car"
            size="4"
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <label for="rate">How do you rate our work?</label>
        <input
          type="range"
          name="work-rating"
          id="rate"
          value="0"
          step="10"
          class="last"
        >
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="field-container">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <label for="recommend">Would you recommend us?</label>
        <select
          name="recommend"
          id="recommend"
          class="last"
        >
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <button type="submit" value="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
